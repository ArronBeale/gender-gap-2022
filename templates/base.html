<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/4c414eafd1.js" crossorigin="anonymous"></script>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/static/homepage.css">
    <title>WITCH - Empowering women in Tech</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="manifest" href="/static/images/site.webmanifest">

</head>

<body>
    <!-- header -->
    <div id="header">
        <nav class="navbar navbar-expand-sm">
            <!-- Logo -->
            <a href="{% url 'index' %}">
                <img class="float-start logo" src="https://res.cloudinary.com/drqe8p5dw/image/upload/v1662722560/logo_zyjevc.png" alt="WITCH Logo">
            </a>
            <!-- Taken from Bootstrap module -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'career' %}">Career</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'education' %}">Education</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'stories' %}" class="nav-link">Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    {% block content %}
    {% endblock %}


    <!-- footer -->
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 border-top">
        <div class="col-12 col-md-4 d-flex justify-content-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap" /></svg>
            </a>
            <span class="text-muted"> 2022 Pandora - For educational purposes</span>
        </div>
        <div class="col-12 col-md-4"></div>
        <ul class="nav col-12 col-md-4 justify-content-center list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-muted" href="http://www.twitter.com">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="http://www.instagram.com">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="http://www.facebook.com">
                    <i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="http://www.linkedin.com">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a><i>
        </ul>
    </footer>
    <!-- Link to Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>
</html>
